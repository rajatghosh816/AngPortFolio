
<div class="container">
  <!-- Mobile Menu Button -->
  <button class="menu-btn" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Sidebar -->
  <nav class="sidebar" [class.open]="sidebarOpen">
    <h2>Rajat Ghosh</h2>

    <div class="social-icons">
      <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <ul class="cursorr">
      <li><a (click)="scrollToSection('home')"><mat-icon>home</mat-icon> Home</a></li>
      <li><a (click)="scrollToSection('about')"><mat-icon>person</mat-icon> About</a></li>
      <li><a (click)="scrollToSection('resume')"><mat-icon>assignment</mat-icon> Resume</a></li>
      <li><a (click)="scrollToSection('portfolio')"><mat-icon>work</mat-icon> Portfolio</a></li>
      <li><a (click)="scrollToSection('services')"><mat-icon>build</mat-icon> Services</a></li>
      <li><a (click)="scrollToSection('contact')"><mat-icon>email</mat-icon> Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content" [class.shift]="sidebarOpen">
    <section id="home"><app-home></app-home></section>
    <section id="about"><app-about></app-about></section>
    <section id="resume"><app-resume></app-resume></section>
    <section id="portfolio"><app-portfolio></app-portfolio></section>
    <section id="services"><app-services></app-services></section>
    <section id="contact"><app-contact></app-contact></section>
  </div>
</div>
