<section class="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <p>Feel free to reach out for any inquiries, collaborations, or project discussions.</p>
  
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="contactData.name" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="contactData.email" required>
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" [(ngModel)]="contactData.message" required></textarea>
        </div>
  
        <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
      </form>
    </div>
  </section>
