<section class="services">
    <div class="container">
      <h2>My Services</h2>
      <p>I provide high-quality frontend development services to build modern and efficient web applications.</p>
  
      <div class="services-grid">
        <div class="service-item" *ngFor="let service of services">
          <h3>{{ service.title }}</h3>
          <p>{{ service.description }}</p>
        </div>
      </div>
    </div>
  </section>
