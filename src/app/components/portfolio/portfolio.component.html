<section class="portfolio">
    <div class="container">
      <h2>My Portfolio</h2>
      <p>Here are some of the projects I have worked on using Angular, React, and other web technologies.</p>
  
      <div class="portfolio-grid">
        <div class="portfolio-item" *ngFor="let project of projects">
          <div class="portfolio-info">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <div class="portfolio-links">
              <a [href]="project.liveUrl" target="_blank">Live Demo</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
